<!DOCTYPE html>
<html>
    <head>
        <title>
            Register warga ngawi
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <form action="">
                <h1>Registrasi Warga Ngawi</h1>
                <div class="kotak-input">
                    <input type="text" placeholder="Nama" required>
                </div>
                <div class="kotak-input">
                    <input type="date" placeholder="Tanggal Lahir" required>
                </div>
                <div class="kotak-input">
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="kotak-input">
                    <input type="tel" id="phone" name="phone" placeholder="Nomor telpon +62">
                </div>
                <div class="kotak-input">
                    <input type="password" placeholder="password" required>
                </div>
                <div class="lupapass">
                    <a href="#">Lupa kata sandi?</a>
                </div>
                <div class="kotak-input">
                    <input type="submit" placeholder="submit" required>
                </div>
            </form>
        </div>
    </body>
</html>
